<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KABAWATCH — Sjieke naam</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,800&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="site-navigation wrapper sub-header">
    <a href="#" class="site-navigation__logo">Kabawatch</a>
    <div class="site-navigation__tools">
      <a href="#" class="site-navigation__tools__cart"><span id="cart-counter" class="site-navigation__tools__cart__counter">0</span><br>items in cart</a>
      <span class="site-navigation__tools__menu-icon"></span>

      <li class="shop-filter__categories__item">All</li>
      <li class="shop-filter__categories__item">Men</li>
      <li class="shop-filter__categories__item">Women</li>
      <li class="shop-filter__categories__item">Straps</li>

    <img class="shop-item__visual__img" src="assets/img/watch.jpeg"/>

</section>
